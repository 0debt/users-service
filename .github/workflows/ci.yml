name: CI/CD Users Service

on:
  push:
    branches: ["main", "workflow"]
  pull_request:
    branches: ["main"]

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    permissions:
      contents: write    
      packages: write   

    steps:
      # Descargar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar Bun
      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      # Instalar dependencias
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Ejecutar tests
      - name: Run tests
        env:
          MONGODB_URI: "mongodb://localhost:27017/testdb"
          JWT_SECRET: "testsecret"
        run: bun test

      # Solo publicar en push a main (no en PR)
      - name: Skip publish on PR
        if: github.event_name == 'pull_request'
        run: echo "Skipping docker publish on PR"

      # Versionado semántico automático
      - name: Bump version & push tag
        id: semver
        if: github.event_name == 'push'
        uses: mathieudutour/github-tag-action@v6.1
        with:
          default_bump: patch
          tag_prefix: "v"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Set up QEMU 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Login to GHCR
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      # Build & push multi-arch Docker image
      - name: Build and push Docker image
        if: github.event_name == 'push'
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/users-service
          TAG=${{ steps.semver.outputs.new_tag }}
          echo "Building $IMAGE:$TAG for amd64 and arm64..."

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:$TAG \
            -t $IMAGE:latest \
            --push .

      # Trigger Coolify Deployment
      - name: Trigger Coolify Deployment
        if: github.event_name == 'push'
        run: |
          echo "Triggering Coolify deployment for ${{ github.ref_name }}..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_KEY }}" \
            "${{ secrets.COOLIFY_URL_WH }}"